<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <script src="main.js" async></script>
  </head>
  <body>
    <div class="title">Rock Paper Scissors</div>
    <div class="scoreboard">
      <div class="userScore">User: 0</div>
      <div class="compScore">Computer: 0</div> 
    </div>
    <div class="messageBoard">Click a button below to make your choice!</div>
    <div class="buttons">
      <button class="button rock">Rock</button>
      <button class="button paper">Paper</button>
      <button class="button scissors">Scissors</button>
    </div>
    <div class="resultArea"></div>
  </body>
</html>
